<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Get in Touch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Poppins, Arial, Helvetica, sans-serif;
        }

        body {
            background-color: rgb(63, 17, 17);
            color: beige;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: auto;
            padding: 50px 0;
        }

        .header {
            display: flex;
            color: bisque;
            justify-content: center;
            margin-bottom: 30px;
        }

        .contact-card {
            background-color: transparent;
            border: 1px solid rgb(25, 19, 19);
            border-radius: 40px;
            padding: 40px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease-out, box-shadow 0.3s ease-out;
        }

        .contact-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: blanchedalmond;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(101, 85, 85, 0);
            border-radius: 20px;
            background-color: rgba(15, 4, 4, 0.253);
            color: beige;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #834b4b;
        }

        .submit-btn {
            display: block;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 20px;
            background-color: #ff4d4d;
            color: rgb(63, 17, 17);
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        .submit-btn:hover {
            background-color: #e39494;
            transform: translateY(-2px);
        }

        .contact-info {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid rgb(101, 85, 85);
            text-align: center;
        }

        .contact-info p {
            margin-bottom: 10px;
            font-size: 16px;
            color: blanchedalmond;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Get In Touch</h1>
        </div>

        <div class="contact-card">
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="submit-btn">Send Message</button>
                </div>
            </form>

            <div class="contact-info">
                <p><i class="fas fa-envelope"></i> example@email.com</p>
                <p><i class="fas fa-phone-alt"></i> +91 12345 56789</p>
                <p><i class="fas fa-map-marker-alt"></i> City, Country</p>
            </div>
        </div>
    </div>
</body>

</html>
